spring:
  application:
    name: provider

eureka:
  client:
    service-url:
      defaultZone : http://127.0.0.1:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    #心跳时间
    lease-renewal-interval-in-seconds: 5
    #心跳过期时间
    lease-expiration-duration-in-seconds: 15

server:
  port: 9010