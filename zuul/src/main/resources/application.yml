spring:
  application:
    name: zuul
server:
  port: 9000

zuul:
################# 瞬时并发大小 #################
  semaphore:
    max-semaphores: 1000

################# 路由 #################
  ignored-services: '*'
  routes.CONSUMER: /consumer/**

################# 敏感header隔离 #################
